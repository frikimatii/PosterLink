<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - PosterLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      /* Estilos especÃ­ficos para el dashboard */
      .dashboard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: var(--background-color);
        color: var(--text-color);
      }
      .dashboard-card {
        background-color: var(--card-background);
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .dashboard-card h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .dashboard-card p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .action-buttons a {
        padding: 1rem;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .action-buttons a.btn-poster {
        background-color: var(--primary-color);
        color: white;
      }
      .action-buttons a.btn-poster:hover {
        background-color: var(--primary-hover);
      }
      .action-buttons a.btn-portada {
        background-color: #bb86fc; /* Color de portada.css */
        color: black;
      }
      .action-buttons a.btn-portada:hover {
        background-color: #9c68e1; /* Hover de portada.css */
      }
      .logout-link {
        margin-top: 2rem;
        display: block;
        color: var(--text-secondary);
        text-decoration: none;
      }
      .logout-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-card">
        <h2 id="welcomeMsg">Bienvenido, Usuario</h2>
        <p>Â¿QuÃ© quieres crear hoy?</p>
        <div class="action-buttons">
          <a href="poster.html" class="btn-poster">âœ¨ Generar PÃ³ster de Video</a>
          <a href="portada.html" class="btn-portada">ðŸŽ¶ Generar Poste de MÃºsica</a>
        </div>
        <a href="#" id="logoutBtn" class="logout-link">Cerrar SesiÃ³n</a>
      </div>
    </div>
    <script>
      const logoutBtn = document.getElementById("logoutBtn");
      const welcomeMsg = document.getElementById("welcomeMsg");
      const user = JSON.parse(localStorage.getItem("user"));
      const token = localStorage.getItem("token");

      if (!user || !token) {
        window.location.href = "index.html";
      } else {
        welcomeMsg.textContent = `Bienvenido, ${user.name}`;
      }

      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("user");
        localStorage.removeItem("token");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
